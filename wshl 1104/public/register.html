<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/register.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <!--导航栏-开始-->
        <header>
            <nav id="top-nav"></nav>
        </header>
        <!--导航栏-结束-->
        <!--主体内容-开始-->
        <div class="bg">
            <section>
        	    <div class="main">
                        <div class="ttop">
                            <img src="../img/reg/reg.jpg">
                        </div>  
                        <p class="r1">账号密码</p> 
                        <form>
                            <ul>
                                <li>
                                    <input type="text" name="uname" placeholder="用户名" class="int">
                                    <p class="pmsg"></p>
                                </li>
                                <li>
                                    <input type="password" name="upwd" placeholder="密码" class="int">
                                    <p class="pmsg"></p>
                                </li>
                                <li>
                                    <input type="password" name="repwd" placeholder="确认密码" class="int">
                                    <p class="pmsg"></p>
                                </li>
                            </ul>
                            <p class="r1">我的信息</p> 
                            <ul>
                                <li>
                                    <input type="text" name="user_name" placeholder="姓名(公司名称)" class="int">
                                    <p class="pmsg"></p>
                                </li>
                                <li>
                                    <input type="text" name="pid" placeholder="身份证(营业证号)" class="int">
                                    <p class="pmsg"></p>
                                </li>
                                <li>
                                    <input type="text" name="qq" placeholder="联系QQ" class="int">
                                    <p class="pmsg"></p>
                                </li>
                                <li>
                                    <input type="text" name="phone" placeholder="联系手机" class="int">
                                    <p class="pmsg"></p>
                                </li>
                                <li>
                                    <input type="email" name="email" placeholder="联系邮箱" class="int">
                                    <p class="pmsg"></p>
                                </li>
                                <li class="scs">
                                    <select name="customer_service" class="sbox int">
                                        <option value="小明">客服小明</option>
                                        <option value="涵涵">客服涵涵</option>
                                        <option value="项贵良">项贵良</option>
                                        <option value="小曦">小曦</option>
                                        <option value="小馨">小馨</option>
                                        <option value="小宝">小宝</option>
                                        <option value="张强">张强</option>
                                    </select>
                                </li>
                                <li class="clause">
                                    <label>
                                        <input type="checkbox" name="clause" class="checkbox" checked="">我已同意网硕互联
                                        <a href="#">《服务条款》</a>
                                    </label>
                                </li>
                                <li class="sbt">
                                    <input type="submit" name="sbt" class="sbt" value="立即注册">
                                </li>
                                <li class="last">已有账号,<a href="login.html">立即登录</a></li>
                            </ul>
                     </form>
                </div>
            </section>
        </div>
        <!--主体内容-结束-->
        <!--底部-->
        <footer></footer>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/pub.js"></script>
</body>
</html>

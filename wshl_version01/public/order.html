<!DOCTYPE html>
<html>

        <section>
            <div class="content">

                    </div>
                    
                </div>
                <div class="prt rt">
                    <h3>填写信息</h3>
                    <div class="after">
                        <ul class="lf">
                            <li>产品名称：</li>
                            <li>FTP用户名：</li>
                            <li>FTP密码</li>
                            <li>赠送数据库版本：</li>

                        </ul>

                            <ul class="lf">
                                <li>香港1入门型</li>
                                <li><input type="text" placeholder="8~14位字母或数字" name="ftp" class="ftp"></li>
                                <li>由系统自动分配</li>
                                <li>
                                    <select name="dt" id="">
                                        <option value="mysql">MySQL5.5[大小100M]</option>
                                        <option value="sql">SQL2008[大小100M]</option>
                                    </select>
                                </li>
                                <li>
                                    <select name="dt" id="">
                                        <option value="mysql">香港-232.247</option>
                                    </select>
                                </li>
                                <li class="time">
                                    <label for="one" class="one on">
                                        <input type="radio" id="one"><span>1年</span>
                                    </label>
                                    <label for="two" class="two">
                                        <input type="radio" id="two"><span>2年</span>
                                    </label>
                                    <label for="three" class="three">
                                        <input type="radio" id="three"><span>3年</span>
                                    </label>
                                    <label for="four" class="four">
                                        <input type="radio" id="four"><span>4年</span>
                                    </label>
                                    <label for="five" class="five">
                                        <input type="radio" id="five"><span>5年</span>

                                <li>
                                    <span class="btn">￥账户余额</span><br>
                                    <span>可用余额(<b>0</b>元)</span>
                                </li>
                                <li>

                                    </label>
